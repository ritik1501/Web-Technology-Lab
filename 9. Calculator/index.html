<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <h1>Calculator</h1>
            <input type="text" name="screen" id="screen" readonly>
            <table>
                <tr>
                    <td>
                        <button>C</button>
                        <button>(</button>
                        <button>)</button>
                        <button>%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button>X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button>+</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
